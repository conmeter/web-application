{% extends "page/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div style="text-align: center;">
            <img src="{% static "page/cm_light.png" %}" style="width: 100px;">
            <br>
            <br>
            <br>
            <h4>Donate to ConMeter</h4>
            <hr style="border-color: white; opacity: 70%;">
        </div>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
               <div class="input-group mb-3">
  <input type="number" min="25" class="form-control" placeholder="Enter the amount" id="amt" name="amt" required>
  <div class="input-group-append">
    <span class="input-group-text" data-toggle="tooltip" title="Indian rupees">&#x20B9;</span>
  </div>
</div>
                <div class="form-group" style="margin:auto; text-align:center;">
                    <button class="btn btn-outline-info" type="submit">Donate</button>
                    <br>
                    <small class="text-muted ml-2">
                        You contribustion will help us a lot.
                    </small>
                </div>
            </form>
        </div>
        <br>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock content %}
